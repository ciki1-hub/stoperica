<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Session</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #3498db;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div>
            <a href="/">Home</a>
            <a href="/admin/dashboard">Dashboard</a>
        </div>
        <div>
            <a href="/admin/logout">Logout</a>
        </div>
    </div>

    <!-- Edit Session Form -->
    <div class="container">
        <h1>Edit Session</h1>
        <form method="POST" action="/admin/edit-session/{{ session.id }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ session.username }}" required>

            <label for="name">Session Name:</label>
            <input type="text" id="name" name="name" value="{{ session.name }}" required>

            <label for="date">Date:</label>
            <input type="text" id="date" name="date" value="{{ session.date }}" required>

            <label for="startTime">Start Time:</label>
            <input type="text" id="startTime" name="startTime" value="{{ session.startTime }}" required>

            <label for="fastestLap">Fastest Lap:</label>
            <input type="text" id="fastestLap" name="fastestLap" value="{{ session.fastestLap }}" required>

            <label for="slowestLap">Slowest Lap:</label>
            <input type="text" id="slowestLap" name="slowestLap" value="{{ session.slowestLap }}" required>

            <label for="averageLap">Average Lap:</label>
            <input type="text" id="averageLap" name="averageLap" value="{{ session.averageLap }}" required>

            <label for="consistency">Consistency:</label>
            <input type="text" id="consistency" name="consistency" value="{{ session.consistency }}" required>

            <label for="totalTime">Total Time:</label>
            <input type="text" id="totalTime" name="totalTime" value="{{ session.totalTime }}" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{ session.location }}" required>

            <label for="dateTime">Date Time:</label>
            <input type="text" id="dateTime" name="dateTime" value="{{ session.dateTime }}" required>

            <label for="laps">Laps:</label>
            <textarea id="laps" name="laps" required>{{ session.laps }}</textarea>

            <label for="sectors">Sectors:</label>
            <textarea id="sectors" name="sectors" required>{{ session.sectors }}</textarea>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
