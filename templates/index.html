<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap; /* Preserve formatting */
        }
        .session {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .session h3 {
            margin-top: 0;
        }
        .session p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Session Viewer</h1>
    <form onsubmit="fetchSessions(); return false;">
        <label for="username">Filter by Username:</label>
        <input type="text" id="username" placeholder="Enter username">
        <button type="submit">Filter</button>
    </form>

    <h2>Session Data</h2>
    <div id="session-data">
        <!-- Session data will be displayed here -->
    </div>

    <script>
        // Fetch and display session data
        async function fetchSessions() {
            const username = document.getElementById('username').value;
            const response = await fetch(`/sessions?username=${username}`);
            const data = await response.json();
            displaySessions(data);
        }

        // Display session data in a structured format
        function displaySessions(sessions) {
            const sessionDataDiv = document.getElementById('session-data');
            sessionDataDiv.innerHTML = ''; // Clear previous data

            if (sessions.length === 0) {
                sessionDataDiv.textContent = 'No sessions found.';
                return;
            }

            sessions.forEach(session => {
                const sessionDiv = document.createElement('div');
                sessionDiv.className = 'session';

                sessionDiv.innerHTML = `
                    <h3>${session.name}</h3>
                    <p><strong>ID:</strong> ${session.id}</p>
                    <p><strong>Date:</strong> ${session.date}</p>
                    <p><strong>Start Time:</strong> ${session.startTime}</p>
                    <p><strong>Fastest Lap:</strong> ${session.fastestLap}</p>
                    <p><strong>Slowest Lap:</strong> ${session.slowestLap}</p>
                    <p><strong>Average Lap:</strong> ${session.averageLap}</p>
                    <p><strong>Consistency:</strong> ${session.consistency}</p>
                    <p><strong>Total Time:</strong> ${session.totalTime}</p>
                    <p><strong>Location:</strong> ${session.location}</p>
                    <p><strong>Date Time:</strong> ${session.dateTime}</p>
                    <p><strong>Laps:</strong> ${session.laps.join(', ')}</p>
                    <p><strong>Sectors:</strong> ${session.sectors.map(sector => sector.join(', ')).join('; ')}</p>
                    <p><strong>Upload Time:</strong> ${session.upload_time}</p>
                    <p><strong>User ID:</strong> ${session.user_id}</p>
                `;

                sessionDataDiv.appendChild(sessionDiv);
            });
        }

        // Fetch sessions when the page loads
        fetchSessions();
    </script>
</body>
</html>
